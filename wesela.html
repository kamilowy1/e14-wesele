             <h2>Ile bedzie kosztowało moje wesele?</h2>
             <form>
             <label>Podaj liczbę gości</label>
             <input type="number" name="numer" id="numer"> <br>
             <input type="checkbox" name="check" id="check"> Wesele z poprawinami? <br>
             <input type="button" value="Oblicz koszt" onclick="licz()">
             <p id="sc"></p>
             <script>
                function licz() {
                    var l = document.getElementById('numer').value;
                    var suma;
                    suma = l*100;
                    if (document.getElementById('check').checked)
                    {
				suma *= 1.3;
			        }
            document.getElementById("sc").innerHTML = suma;
                }
             </script>
            </form>
